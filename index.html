<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comfor House</title>
    
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

 <!-- navbar -->
 <nav class="navbar">
     <div class="navbar-center">
         <span class="nav-icon">
             <i class="fas fa-bars"></i>
         </span>
            <img src="./images/logo.svg" alt="Logo du site"/>
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items"></div>
            </div>
     </div>
 </nav>
 <!-- end of navbar -->

 <!-- hero -->
 <header class="hero">
     <div class="banner">
         <h1 class="banner-title">Nouvelle collection</h1> 
         <bouton class="banner-btn">DÃ©couvrir</bouton>
     </div>
 </header>
 <!-- end of hero -->

 <!-- product -->
 <section class="products">
     <div class="section-title">
         <h2>Nos produits</h2>
     </div>
     <div class="products-center">
        
     </div>
 </section>
 <!-- end of product-->

 <!-- cart -->
  <div class="cart-overlay">
      <div class="cart">
          <span class="close-cart">
              <i class="fas fa-window-close"></i>
          </span>
          <h2>Vos achat</h2>
          <div class="cart-content">
              <!-- cart item --
                <div class="cart-item">
                    <img src="./images/product-1.jpeg" alt="product">
                    <div>
                        <h4>Lit de reve</h4>
                        <h5>$150</h5>
                        <span class="remove-item">Supprimer</span>
                    </div>
                    <div>
                        <i class="fas fa-chevron-up"></i>
                        <p class="item-amount">1</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
               -- end of card item-->
          </div>
          <div class="cart-footer">
              <h3>Le total : $ <span class="cart-total">0</span></h3>
              <button class="clear-cart banner-btn">Tout Supprimer</button>
          </div>
      </div>
  </div>
 <!-- end of cart -->
 <script src="app.js"></script>
</body>
</html>
